<!DOCTYPE html>
<html>
<head><title>My Seedr</title></head>
<body>
  <h1>Personal Cloud Torrent</h1>
  <input type="text" id="magnet" placeholder="Paste magnet link" style="width:300px">
  <button onclick="addTorrent()">Download</button>
  <ul id="files"></ul>

  <script>
    async function addTorrent() {
      const magnet = document.getElementById('magnet').value;
      const res = await fetch('/add-torrent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ magnet })
      });
      const data = await res.json();
      const files = data.files.map(f => `<li><a href="/stream/${encodeURIComponent(f)}" target="_blank">${f}</a></li>`);
      document.getElementById('files').innerHTML = files.join('');
    }
  </script>
</body>
</html>
